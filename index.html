<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDG CAPITAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        img {
            margin-top: 20px;
        }

        .container {
            margin-top: 50px;
        }

        button {
            background-color: #006400; /* Vert foncé */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #004d00; /* Vert plus foncé */
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="CDG.jpg" alt="Logo CDG CAPITAL" width="150">

    <!-- Conteneur principal -->
    <div class="container">
        <h1>Bienvenue chez CDG CAPITAL</h1>
        <p>Cette section est strictement réservée aux comptes disposant d'un solde supérieur à 500.000 €.</p>

        <!-- Boutons -->
        <button onclick="window.location.href='login.html'">Accéder au Compte</button>
        <button onclick="window.location.href='information.html'">Information</button>
    </div>

    <!-- Pied de page -->
    <footer>
        Caisse de Dépôt et de Gestion<br>
        Place Badel El Mayer<br>
        B.P 1058 - Rabat - Maroc
    </footer>
</body>
</html>
